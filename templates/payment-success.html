<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Successful - VOID</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/payment-success.css') }}">
</head>
<body>
<main class="success-container">
    <h1>Payment Successful!</h1>
    <p>Thank you for your order.</p>

    <!-- WhatsApp button fallback -->
    <a href="{{ whatsapp_link }}" target="_blank" class="whatsapp-btn">
        Send Order Details to WhatsApp
    </a>
    <a href="{{ url_for('index') }}" class="back-home">Back to Home</a>
</main>

<script>
    // Automatically open WhatsApp link in new tab
    const whatsappLink = "{{ whatsapp_link }}";
    if (whatsappLink) {
        window.open(whatsappLink, "_blank");
    }
</script>
</body>
</html>
