<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout | LINEA SOLENNE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Your Existing CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/checkout.css') }}">
</head>
<body>

<!-- TOP BAR -->
<header class="top-bar">
    <div class="brand">
        <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo">
        <span class="brand-name">LINEA SOLENNE</span>
    </div>
</header>

<!-- CHECKOUT CONTAINER -->
<div class="checkout-container">
    <h1>Shipping Information</h1>
    <p>Please enter your delivery details before payment.</p>

    <form action="{{ url_for('create_checkout_session') }}" method="POST" class="shipping-form">

        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="full_name" placeholder="John Doe" required>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="example@email.com" required>
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" name="phone" placeholder="+27 00 000 0000" required>
        </div>

        <div class="form-group">
            <label>Address Line 1</label>
            <input type="text" name="line1" placeholder="Street Address" required>
        </div>

        <div class="form-group">
            <label>Address Line 2</label>
            <input type="text" name="line2" placeholder="Apartment, Suite (Optional)">
        </div>

        <div class="form-group">
            <label>City</label>
            <input type="text" name="city" placeholder="Cape Town" required>
        </div>

        <div class="form-group">
            <label>Postal Code</label>
            <input type="text" name="postal_code" placeholder="8001" required>
        </div>

        <div class="form-group">
            <label>Country</label>
            <input type="text" name="country" value="South Africa" required>
        </div>

        <button type="submit" class="pay-btn">
            Continue to Secure Payment
        </button>

    </form>
</div>

<!-- FOOTER -->
<footer class="footer">
    <p>Â© 2026 LINEA SOLENNE. All Rights Reserved.</p>
</footer>

</body>
</html>
